name: Deploy Static Assets to R2

on:
  push:
    branches:
      - main # Change this to your default branch name

jobs:
  deploy-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install pnpm environment
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Specify your preferred pnpm version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended to use the latest LTS
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build
        # This step generates the .next/static folder containing your JS/CSS chunks

      - name: Upload assets to R2
        uses: jakejarvis/s3-sync-action@master
        with:
          # --delete: Removes files in R2 that no longer exist in local .next/static
          # --follow-symlinks: Ensures symlinked files are uploaded correctly
          args: --follow-symlinks --delete
        env:
          # Next.js static assets must be uploaded to the _next/static path in R2
          SOURCE_DIR: './.next/static'
          DEST_DIR: '_next/static' 
          AWS_S3_BUCKET: 'assets' # Replace with your R2 bucket name
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: 'auto'
          # Format: https://<ACCOUNT_ID>.r2.cloudflarestorage.com
          AWS_S3_ENDPOINT: ${{ secrets.R2_ENDPOINT }}